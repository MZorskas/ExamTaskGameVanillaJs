<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="board-setup">
        <span>Select board size:</span>
        <select name="boardsize" id="select-board-size">
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
        </select>
        <button id="start">Start</button>
      </div>
      <div class="controls">
        <button id="right">Turn right</button>
        <button id="forward">Move forward</button>
      </div>
      <div id="board">
        <img src="./images/Arrow.png" id="arrow" alt="arrow" />
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
